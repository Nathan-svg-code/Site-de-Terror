<!DOCTYPE html>
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="segredo.css">
</head>
<style>
    #jumpscare {position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; cursor: pointer; visibility: hidden;}
</style>
<body>
<input type="button" onclick="jumpscare();" value="Super Secreto"/>
<img id="jumpscare" src="segredo.jpg"/>
<audio id="scream" src="uiui.mp3"/>
<script>
function jumpscare() {
    var jumpscare = document.getElementById("jumpscare");
    jumpscare.style.visibility="visible";
    var audio = document.getElementById("scream");
    audio.play();
}
</script>

</body>

</html>
